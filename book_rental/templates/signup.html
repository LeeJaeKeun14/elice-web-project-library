<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <title>도서관 대출 서비스</title>
    <style>
        .login_text {
            font-size: 11px; 
            color: gray;
            margin-bottom: 2px; 
            text-align: left;
        }
    </style>
</head>

<body>
    <main>
        <div class="container-fluid py-4">
            <nav class="navbar navbar-light border-bottom mb-4">
                <div class="container-fluid">
                    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                        <img class="d-flex align-items-cente" src="/static/image/logo.png" height="50">
                        <span class="ps-2 fs-4">엘리스 도서관</span>
                    </a>
                    <form class="d-flex">
                        <a style="text-decoration: none;" href="{{ url_for('auth.signin') }}">
                            <button style="background-color: #524fa1;" type="button" class="btn ms-1 text-white">로그인</button>
                        </a>
                    </form>
                </div>
            </nav>

            <div class="p-4 mb-2 bg-secondary rounded-3 text-center">
                <div class="container-fluid py-5 text-white">
                    <h1 class="display-7 fw-bold">회원가입</h1>
                </div>
            </div>

            <div class="container-fluid">
                {% for message in get_flashed_messages() %}
                <div class="alert alert-warning text-center" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
                <div class="card text-center">
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3 row justify-content-center">
                                <label for="inputUsername" class="col-sm-2 col-form-label">아이디</label>
                                <div class="col-sm-6">
                                    <input type="username" class="form-control" name="user_id" required>
                                    <p class="login_text">5~30자의 이메일 형식으로 만들어야 합니다</p>
                                </div>
                            </div>

                            <div class="mb-3 row justify-content-center">
                                <label for="inputPassword" class="col-sm-2 col-form-label">비밀번호</label>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control" name="user_pw" required>
                                    <p class="login_text">영문, 숫자, 특수문자 중 2종류 를 사용하여 10자 이상</p>
                                    <p class="login_text">영문, 숫자, 특수문자 모두 사용하여 최소 8자 이상으로 만들어야 합니다.</p>
                                </div>
                            </div>

                            <div class="mb-3 row justify-content-center">
                                <label for="inputPasswordCheck" class="col-sm-2 col-form-label">비밀번호확인</label>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control" name="user_pw_check" required>
                                    <p class="login_text">비밀번호와 일치하게 작성해야 합니다.</p>
                                </div>
                            </div>

                            <div class="mb-3 row justify-content-center">
                                <label for="inputName" class="col-sm-2 col-form-label">이름</label>
                                <div class="col-sm-6">
                                    <input type="username" class="form-control" name="user_name" required>
                                    <p class="login_text">한글과 영문 대 소문자를 사용하세요. (특수기호, 공백 사용 불가)</p>
                                </div>
                            </div>
                            
                            <div class="mb-3 row justify-content-center">
                                <label for="inputNickname" class="col-sm-2 col-form-label">닉네임</label>
                                <div class="col-sm-6">
                                    <input type="username" class="form-control" name="user_nickname" required>
                                    <p class="login_text"></p>
                                </div>
                            </div>

                            <div class="col-auto">
                                <button style="background-color: #524fa1;" type="submit" class="btn btn-primary btn-lg">회원가입</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
