<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">

  <title>도서관 대출 서비스</title>
</head>

<body>
  <main>
    <div class="container-fluid py-4">
      <nav class="navbar navbar-light border-bottom mb-4">
        <div class="container-fluid">
          <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
            <img class="d-flex align-items-cente" src="/static/image/logo.png" height="50">
            <span class="ps-2 fs-4">엘리스 도서관</span>
          </a>
          <form class="d-flex">
            <a href="{{ url_for('auth.signup') }}">
              <button type="button" class="btn btn-outline-primary ms-1">회원가입</button>
            </a>
          </form>
        </div>
      </nav>

      <div class="p-4 mb-2 bg-secondary rounded-3 text-center">
        <div class="container-fluid py-5 text-white">
          <h1 class="display-7 fw-bold">로그인</h1>
        </div>
      </div>

      <div class="container-fluid">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{category}} text-center" role="alert">
          {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <div class="card text-center ">
          <div class="card-body">
            <form method="POST">
              <div class="mb-3 row justify-content-center">
                <label for="inputUsername" class="col-sm-3 col-form-label">아이디</label>
                <div class="col-sm-3">
                  <input type="username" class="form-control" name="username" required>
                </div>
              </div>

              <div class="mb-3 row justify-content-center">
                <label for="inputPassword" class="col-sm-3 col-form-label">비밀번호</label>
                <div class="col-sm-3">
                  <input type="password" class="form-control" name="password" required>
                </div>
              </div>

              <div class="col-auto">
                <button type="submit" class="btn btn-primary btn-lg">로그인</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
